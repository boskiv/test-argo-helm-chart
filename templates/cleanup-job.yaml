{{- if .Values.cleanup.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "load-chart.fullname" . }}-cleanup
  labels:
    {{- include "load-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: cleanup
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    {{- with .Values.argocd.cleanup.syncWave }}
    argocd.argoproj.io/sync-wave: {{ . | quote }}
    {{- end }}
spec:
  backoffLimit: {{ .Values.cleanup.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.cleanup.ttlSecondsAfterFinished }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "load-chart.labels" . | nindent 8 }}
        app.kubernetes.io/component: cleanup
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "load-chart.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: cleanup
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.cleanup.image.repository }}:{{ .Values.cleanup.image.tag }}"
          imagePullPolicy: {{ .Values.cleanup.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "==================================="
              echo "ArgoCD Application Cleanup"
              echo "==================================="
              echo "Application: {{ .Values.cleanup.applicationName }}"
              echo "Namespace: {{ .Values.cleanup.applicationNamespace }}"
              echo ""

              # Wait for test job to complete successfully
              echo "Waiting for test job to complete..."
              TIMEOUT={{ .Values.cleanup.waitTimeout }}
              ELAPSED=0

              while true; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "ERROR: Timeout waiting for test job after ${TIMEOUT} seconds"
                  exit 1
                fi

                # Check if test job exists and its status
                JOB_STATUS=$(kubectl get job {{ include "load-chart.fullname" . }}-test \
                  -n {{ .Release.Namespace }} \
                  -o jsonpath='{.status.conditions[?(@.type=="Complete")].status}' 2>/dev/null || echo "")

                if [ "$JOB_STATUS" = "True" ]; then
                  echo "✓ Test job completed successfully!"
                  break
                fi

                # Check if job failed
                JOB_FAILED=$(kubectl get job {{ include "load-chart.fullname" . }}-test \
                  -n {{ .Release.Namespace }} \
                  -o jsonpath='{.status.conditions[?(@.type=="Failed")].status}' 2>/dev/null || echo "")

                if [ "$JOB_FAILED" = "True" ]; then
                  echo "✗ Test job failed. Skipping cleanup."
                  exit 1
                fi

                echo "Test job still running... waiting (${ELAPSED}s/${TIMEOUT}s)"
                sleep 5
                ELAPSED=$((ELAPSED + 5))
              done

              echo ""
              echo "==================================="
              echo "Deleting ArgoCD Application"
              echo "==================================="

              # Delete the ArgoCD Application
              kubectl delete application {{ .Values.cleanup.applicationName }} \
                -n {{ .Values.cleanup.applicationNamespace }} \
                --ignore-not-found=true

              if [ $? -eq 0 ]; then
                echo "✓ ArgoCD Application '{{ .Values.cleanup.applicationName }}' deleted successfully"
              else
                echo "✗ Failed to delete ArgoCD Application"
                exit 1
              fi

              echo ""
              echo "==================================="
              echo "Cleanup Summary"
              echo "==================================="
              echo "✓ Test job completed: SUCCESS"
              echo "✓ ArgoCD Application deleted: {{ .Values.cleanup.applicationName }}"
              echo ""
              echo "The application and all its resources will be removed by ArgoCD."
              echo ""

              exit 0
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
