{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "load-chart.fullname" . }}-test-connection"
  labels:
    {{- include "load-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: postgres-test
      image: "{{ .Values.job.image.repository }}:{{ .Values.job.image.tag }}"
      command:
        - /bin/sh
        - -c
        - |
          echo "Testing PostgreSQL connectivity..."
          pg_isready -h {{ .Values.job.postgres.host }} -p {{ .Values.job.postgres.port }} -U {{ .Values.job.postgres.user }}
          exit $?
  restartPolicy: Never
{{- end }}
